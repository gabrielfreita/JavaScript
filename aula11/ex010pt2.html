<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeroporto</title>
</head>
<body>
    <h1>Sistema de identificação</h1>
    <input type="text" value="" id="pais">
    <input type="button" value="verificar" onclick="mostraro()">
    <div id="res">

    </div>
    <script>
        function mostraro() {
            var pais_de_origem = window.document.getElementById('pais')
            var pais_de_origem_2 = pais_de_origem.value
            var res = window.document.getElementById('res')
            var o = null
            res.innerHTML = `Sendo de ${pais_de_origem_2}, `
            if (pais_de_origem_2 != 'Brasil') {
                o = 'Estrangeiro(a)'
            } else {
                o = 'Brasileiro(a)'
            }
            res.innerHTML += `você é ${o}`
        }
    </script>
</body>
</html>
